name: Create ZIP file
on: [push]
jobs:
  To-Zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create Zip file
        uses: zip -r -q repo/lo-scienziato-pazzo-installer.zip lo-scienziato-pazzo-installer

      - name: Commit and push
        uses: EndBug/add-and-commit@v7
        with:
          add: '["repo/lo-scienziato-pazzo-installer.zip"]'
          message: "update zip file action"
          push: true
